<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UPLOAD & PRINT</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<span>This is a simple tool to regulate a group of images into the same height and print them out.</span><br><br><br><br>
	<label for="file">Upload your images here:</label>
	<input id="file" type="file" accept="image/*" name="files" multiple onchange="loadFile(event)">
	<div>
		<img id="fileList">
	</div>



	<!-- link to the jquery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- link to javascript -->
	<script src="main.js"></script>

</body>
</html>
